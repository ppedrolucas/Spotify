<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1e32b8079d.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify - Imersão Alura</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar-navigation">
        <div class="logo">
          <a href="#">
            <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-house"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
